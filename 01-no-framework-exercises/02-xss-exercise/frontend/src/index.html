<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>No Framework</title>
	</head>
	<body>
		<h1 class="background">Frontend security</h1>
		<h2>Formulario de login</h2>
		<form id="MyForm" action="" method="get">
			<div>
				<label for="user">Usuario:</label>
				<input type="text" id="user" name="user" />
			</div>
			<div>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" />
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
		</form>
		<div>
			<h2>Añade tu biografía</h2>
			<div>
				<label for="bio">Introduce tu biografía:</label>
				<textarea id="bio" name="bio" />
				<button id="sendBio" type="button">Enviar</button>
			</div>
			<span id="result"></span>
		</div>
		<div>
			<h2>Acceso a tus datos privados</h2>
			<button id="getPrivateData" type="button">Obtener mis datos</button>
			<span id="resultPrivateData"></span>
		</div>
		<script type="module" src="./index.ts"></script>
	</body>
</html>
